<div class="col-md-offset-1 col-md-4 col-sm-12">
    <div class="entry-form">
         <form action="#" method="post">
              <h2>Register for the next Wennochat event</h2>
              <input type="text" name="First Name" class="form-control" placeholder="First name" required="">

              <input type="text" name="Last Name" class="form-control" placeholder="Last name" required="">

              <input type="email" name="email" class="form-control" placeholder="Email address" required="">

              <!-- <input type="number" name="number" class="form-control" placeholder="Phone number" required=""> -->

              <label for= "job"> What do you do?: </label>

              <select name="job" id="job" >
                   
                   <option value="Freelancer"> Freelancer </option>

                   <option value="Entrepreneur"> Entrepreneur </option>

                   <option value="Developer"> Developer </option>

                   <option value="Start up"> Start up </option>

                   <option value="Tech Enthusiast"> Tech Enthusiast </option>

                   <option value="Others"> Others </option>

              </select>

              <button class="submit-btn form-control" id="form-submit">Register</button>
         </form>
    </div>
</div>
